<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="login-wrap">
			<div class="left-wrap left">
				<div class="logo"></div>
				<a href="./register.html" class="btn btn-register">注册</a>
			</div>
			<!-- 登陆表单 -->
			<form action="#" class="login-form right" id="login-form">
				<div class="input-row mb60">
					<input type="text" id="email" name="userName" required data-name="邮箱">
					<label class="btn" for="email">邮箱</label>
				</div>
				<div class="input-row mb130">
					<input type="password" id="password" name="userKey" required data-name="密码">
					<label class="btn" for="password">密码</label>
				</div>
				<div class="input-row mb60">
					<a class="btn btn-login" id="btn-login">登陆</a>
				</div>
				<div class="remember">
					<input type="checkbox" class="check-box" id="check-remember">
					<label for="check-remember" class="check-icon"></label>
					<label for="check-remember" class="ml12">记住密码</label>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
